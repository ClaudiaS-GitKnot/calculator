<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="javascript/script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <section>
        <div class="display">0</div>
        <button>+</button>
        <button>-</button>
        <button>&times;</button>
        <button>รท</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button>.</button>
        <button>AC</button>
        <button data-action="equals">=</button>
      </section>
    </div>
  </body>
</html>
